<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto"> <ion-back-button></ion-back-button> </ion-col>
        <ion-col> <ion-title> Exercise </ion-title> </ion-col>
        <ion-col style="visibility: hidden" size="auto"
          ><ion-back-button></ion-back-button
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercise</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="center-container">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-justify-content-between">
            <ion-col
              ><p>
                This is an exercise to strength your upper muscles. Follow the
                instruction below to complete it: 1. ..... 2. ..... 3. .....
              </p></ion-col
            >
          </ion-row>
          <ion-row>
            <ion-col>
              <component-slider-confirm
                title="Exercise 1"
              ></component-slider-confirm>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
