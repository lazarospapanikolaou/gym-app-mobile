<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-label>
        <ion-text>
          <h4 class="text-heading-4">Programs</h4>
        </ion-text>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ng-container *ngIf="!loading; else loadingTemplate">
    <ion-card class="ion-margin-bottom" *ngFor="let program of myPrograms">
      <ion-card-header color="primary">
        <ion-card-subtitle>
          <ion-grid>
            <ion-row>
              <ion-col>
                <div class="ion-text-start">{{ program.gym }}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-subtitle>
      </ion-card-header>

    <ion-card-content class="ion-no-padding" positionV="bottom">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg" fill="contain"></ion-img>
            </ion-col>
              
            <ion-col size="5">
                <h2>Daily Pump</h2>
                
                  <ion-row>
                    <ion-col>
                      <div class="chat-message">
                        <ion-icon size="small" name="time-outline" slot="icon-only"></ion-icon>
                        <p>{{ program.estimatedTime }}m</p>
                      </div>
                    </ion-col>
                    <ion-col>
                      <div class="chat-message">
                        <ion-icon size="small" name="heart-outline" slot="icon-only"></ion-icon>
                      </div>
                    </ion-col>
                    <ion-col>
                      <div class="chat-message">
                        <ion-icon size="small" name="chatbubble-outline" slot="icon-only"></ion-icon>
                      </div>
                    </ion-col>
                  </ion-row>
              


            </ion-col>
            
            <ion-col class="ion-text-end">
              <ion-button (click)="goToExercise(program.id)" fill="clear">
                <ion-icon size="small" name="chevron-forward-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            
          </ion-row>
        </ion-grid>
     
    </ion-card-content>

    </ion-card>
  </ng-container>
</ion-content>

<ng-template #loadingTemplate>
  <div class="spinner-container">
    <ion-spinner name="crescent"></ion-spinner>
    <span>Please wait...</span>
  </div>
</ng-template>
