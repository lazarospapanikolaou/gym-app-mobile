<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col><ion-title> Programs </ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="!loading; else loadingTemplate">
    <ion-card class="ion-margin-bottom card" *ngFor="let program of myPrograms">
      <ion-badge class="badge" color="warning">70</ion-badge>
      <ion-card-content class="ion-no-padding card-content" positionV="bottom">
        <ion-grid class="grid-content">
          <ion-row>
            <ion-col size="4">
              <video controls poster="path/to/video-screenshot.jpg">
                <source
                  src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                  type="video/mp4"
                />
                Your browser does not support the video tag.
              </video>
            </ion-col>
            <ion-col class="middle-col" size="7">
              <ion-row>
                <div
                  class="ion-text-start"
                  style="
                    font-weight: bold;
                    font-size: 11px;
                    padding-bottom: 25px;
                  "
                >
                  {{ program.gym }}
                </div>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div class="chat-message">
                    <ion-icon
                      size="small"
                      name="time-outline"
                      slot="icon-only"
                    ></ion-icon>
                    <p>{{ program.estimatedTime }}m</p>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="chat-message">
                    <ion-icon
                      size="small"
                      name="heart-outline"
                      slot="icon-only"
                    ></ion-icon>
                    <p>55</p>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="chat-message">
                    <ion-icon
                      size="small"
                      name="chatbubble-outline"
                      slot="icon-only"
                    ></ion-icon>
                    <p>36</p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="1">
              <div class="more" (click)="goToExercise(program.id)">
                <ion-icon
                  class="more-icon"
                  name="ellipsis-vertical-outline"
                ></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>

<ng-template #loadingTemplate>
  <div class="spinner-container">
    <ion-spinner name="crescent"></ion-spinner>
    <span>Please wait...</span>
  </div>
</ng-template>
