<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col><ion-title> Programs </ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="!loading; else loadingTemplate">
    <ion-card class="ion-margin-bottom" *ngFor="let program of myPrograms">
      <ion-card-header color="primary">
        <ion-card-subtitle>
          <ion-grid>
            <ion-row>
              <ion-col>
                <div class="ion-text-start">{{ program.gym }}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="ion-no-padding" positionV="bottom">
        <ion-grid>
          <ion-row>
            <ion-col size="7">
              <video controls poster="path/to/video-screenshot.jpg">
                <source
                  src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                  type="video/mp4"
                />
                Your browser does not support the video tag.
              </video>
              <!-- <ion-img
                src="https://docs-demo.ionic.io/assets/madison.jpg"
                fill="contain"
              ></ion-img> -->
            </ion-col>

            <ion-col size="5" (click)="goToExercise(program.id)">
              <ion-row>
                <ion-col>
                  <h2>Daily Pump</h2>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div class="chat-message">
                    <ion-icon
                      size="small"
                      name="time-outline"
                      slot="icon-only"
                    ></ion-icon>
                    <p>{{ program.estimatedTime }}m</p>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div class="chat-message">
                    <ion-icon
                      size="small"
                      name="heart-outline"
                      slot="icon-only"
                    ></ion-icon>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div class="chat-message">
                    <ion-icon
                      size="small"
                      name="chatbubble-outline"
                      slot="icon-only"
                    ></ion-icon>
                  </div>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>

<ng-template #loadingTemplate>
  <div class="spinner-container">
    <ion-spinner name="crescent"></ion-spinner>
    <span>Please wait...</span>
  </div>
</ng-template>
