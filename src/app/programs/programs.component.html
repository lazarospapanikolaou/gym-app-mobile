<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Programs </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Programs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let program of myPrograms">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row class="ion-justify-content-between">
                <ion-col class="center">{{ program.gym }}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="center">
                  {{ program.exercises }} exercises
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="center">
                  {{ program.estimatedTime }} m
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="center">
                  <ion-button (click)="goToExercise(program.id)" shape="round"
                    >Enroll</ion-button
                  >
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
