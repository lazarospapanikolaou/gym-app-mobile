<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto"><ion-back-button></ion-back-button></ion-col>
        <ion-col><ion-title> Exercises </ion-title></ion-col>
        <ion-col style="visibility: hidden" size="auto"
          ><ion-back-button></ion-back-button
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercises</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-card
    *ngFor="let exercise of exercises"
    (click)="goToExercise(exercise.id)"
  >
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-between">
          <ion-col class="start">{{ exercise.title }}</ion-col>
          <ion-col class="end">
            <div>{{ exercise.estimatedTime }} m</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
