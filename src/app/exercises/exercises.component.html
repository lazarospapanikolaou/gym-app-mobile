<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto"><ion-back-button></ion-back-button></ion-col>
        <ion-col><ion-title> Exercises </ion-title></ion-col>
        <ion-col style="visibility: hidden" size="auto"
          ><ion-back-button></ion-back-button
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let exercise of exercises">
    <ion-card-content class="ion-no-padding card-content">
      <ion-accordion-group>
        <ng-container *ngIf="!loading; else loadingTemplate">
          <ion-accordion>
            <ion-item slot="header" color="light">
              <ion-label>{{ exercise.title }}</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">{{ exercise.description }}</div>
            <div class="ion-padding" slot="content">{{ exercise.estimatedTime }} m</div>
          </ion-accordion>
        </ng-container>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>

</ion-content>

<ng-template #loadingTemplate>
  <div class="spinner-container">
    <ion-spinner name="crescent"></ion-spinner>
    <span>Please wait...</span>
  </div>
</ng-template>

<component-slider-confirm class="ion-padding"></component-slider-confirm>
