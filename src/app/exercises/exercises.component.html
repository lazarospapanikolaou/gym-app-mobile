<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto"><ion-back-button></ion-back-button></ion-col>
        <ion-col><ion-title> Exercises </ion-title></ion-col>
        <ion-col style="visibility: hidden" size="auto"
          ><ion-back-button></ion-back-button
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercises</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-list>
    <ion-item
      *ngFor="let exercise of exercises"
      (click)="goToExercise(exercise.id)"
    >
      <ion-label>{{ exercise.title }}</ion-label>
      <div>
        <ion-label>{{ exercise.estimatedTime }} m</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
